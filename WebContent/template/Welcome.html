<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<title>Welcome Page</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
      			<a class="navbar-brand" href="#">ConFer</a>
    		</div>
    
    		<ul class="nav navbar-nav navbar-right">
      			<li><a href="#" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      			<li><a href="#" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"  ></span> Login</a></li>
    
    				<!-- Login modal content-->
    				<div id="loginModal" class="modal fade" role="dialog">
  						<div class="modal-dialog">
    						<div class="modal-content">
      							<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        							<h4 class="modal-title">Login</h4>
      							</div>
      	
      							<div class="modal-body">
      								<div class="container">
  										<h2 align="left">Login</h2>
  										<form class="form-horizontal" role="form">
    										<div class="form-group">
      											<label class="control-label col-sm-2" for="email">Email:</label>
      											<div class="col-sm-4">
        											<input type="text" class="form-control" id="email" placeholder="Enter email">
      											</div>
    										</div>
    
    										<div class="form-group">
      											<label class="control-label col-sm-2" for="pwd">Password:</label>
      											<div class="col-sm-4">          
        											<input type="password" class="form-control" id="pwd" placeholder="Enter password">
      											</div>
    										</div>
    									
    								</div>
      
      								<div class="modal-footer">
      	 								<button type="submit" class="btn btn-default">Login</button>
        								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      								</div>
    							</div>
  							</div>
						</div>
					</div>
    		</ul>
  		</div>
	</nav>
	<div align="center">
	<h1 style="font-size:60px; margin-top:100px">Welcome to Confer</h1>
	
	<button type="submit" class="btn btn-inverse" style="margin-top:10px">Login</button>
	<p style="margin-top:10px"> Or </p>
	<button type="submit" class="btn btn-inverse">View some polls</button>
	</div>
	<footer style="margin-top:15%" align="center">
  		<p>©2016 ConFer, Inc.</p> 
	</footer>
</body>
</html>
